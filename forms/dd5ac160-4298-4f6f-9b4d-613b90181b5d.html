<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Unificado - RC Eventos v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .form-title {
            color: #0056b3;
            font-weight: 700;
        }
        .form-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            border-left: 4px solid #0056b3;
        }
        .form-section-title {
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
        }
        .required {
            color: #dc3545;
        }
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            border-radius: 50px;
        }
        .btn-primary:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title">Formulário Unificado - RC Eventos v2</h1>
                <p class="text-muted">Produto: RC Eventos v2 | Seguradoras: Tokio, Zurich</p>
            </div>
            
            <form id="unified-form">

                <div class="form-section">
                    <h3 class="form-section-title">Dados do Proponente</h3>

                    <div class="form-group">
                        <label for="nome_do_proponente_" class="form-label">Nome do Proponente: <span class="required">*</span></label>
                        <input type="text" class="form-control" id="nome_do_proponente_" name="nome_do_proponente_" required>
                    </div>

                    <div class="form-group">
                        <label for="cnpj_" class="form-label">CNPJ: <span class="required">*</span></label>
                        <input type="text" class="form-control" id="cnpj_" name="cnpj_" required>
                    </div>

                    <div class="form-group">
                        <label for="endereço__se_mais_de_um__informe_cada_endereço__indicando_o_sócio_ou_dirigente_responsável_pelo_serviço__em_cada_endereço__" class="form-label">Endereço (se mais de um, informe cada endereço, indicando o sócio ou dirigente responsável pelo serviço, em cada endereço). <span class="required">*</span></label>
                        <input type="text" class="form-control" id="endereço__se_mais_de_um__informe_cada_endereço__indicando_o_sócio_ou_dirigente_responsável_pelo_serviço__em_cada_endereço__" name="endereço__se_mais_de_um__informe_cada_endereço__indicando_o_sócio_ou_dirigente_responsável_pelo_serviço__em_cada_endereço__" required>
                    </div>

                    <div class="form-group">
                        <label for="data_do_início_das_operações_do_proponente__incluindo_datas_de_instalação_e_montagem___realização_do_evento__" class="form-label">Data do início das operações do proponente (Incluindo datas de Instalação e Montagem + Realização do Evento). <span class="required">*</span></label>
                        <input type="text" class="form-control" id="data_do_início_das_operações_do_proponente__incluindo_datas_de_instalação_e_montagem___realização_do_evento__" name="data_do_início_das_operações_do_proponente__incluindo_datas_de_instalação_e_montagem___realização_do_evento__" required>
                    </div>

                    <div class="form-group">
                        <label for="houve_qualquer_reclamação_de_terceiros_contra_o_proponente_ou_contra_qualquer_de_seus_sócios_ou_diretores__informe_detalhes_" class="form-label">Houve qualquer reclamação de terceiros contra o proponente ou contra qualquer de seus sócios ou diretores? Informe detalhes. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="houve_qualquer_reclamação_de_terceiros_contra_o_proponente_ou_contra_qualquer_de_seus_sócios_ou_diretores__informe_detalhes_" name="houve_qualquer_reclamação_de_terceiros_contra_o_proponente_ou_contra_qualquer_de_seus_sócios_ou_diretores__informe_detalhes_" required>
                    </div>

                    <div class="form-group">
                        <label for="tem_conhecimento_de_qualquer_fato_que_possa_vir_a_resultar_em_reclamação_contra_o_proponente_" class="form-label">Tem conhecimento de qualquer fato que possa vir a resultar em reclamação contra o proponente? <span class="required">*</span></label>
                        <input type="text" class="form-control" id="tem_conhecimento_de_qualquer_fato_que_possa_vir_a_resultar_em_reclamação_contra_o_proponente_" name="tem_conhecimento_de_qualquer_fato_que_possa_vir_a_resultar_em_reclamação_contra_o_proponente_" required>
                    </div>

                    <div class="form-group">
                        <label for="o_proponente_deseja_cobertura_para_os_artistas_e_ou_atletas_que_participarão_do_evento_" class="form-label">O proponente deseja cobertura para os artistas e/ou atletas que participarão do evento? <span class="required">*</span></label>
                        <input type="text" class="form-control" id="o_proponente_deseja_cobertura_para_os_artistas_e_ou_atletas_que_participarão_do_evento_" name="o_proponente_deseja_cobertura_para_os_artistas_e_ou_atletas_que_participarão_do_evento_" required>
                    </div>

                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Informações Adicionais</h3>

                    <div class="form-group">
                        <label for="durante_os_últimos_cinco_anos_foi_alterada_a_denominação_social_do_estabelecimento__efetuou_se_compra_de__ou_fusão_com_outro_estabelecimento__se_afirmativa_a_resposta__informe_detalhes_" class="form-label">Durante os últimos cinco anos foi alterada a denominação social do estabelecimento, efetuou-se compra de, ou fusão com outro estabelecimento? Se afirmativa a resposta, informe detalhes. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="durante_os_últimos_cinco_anos_foi_alterada_a_denominação_social_do_estabelecimento__efetuou_se_compra_de__ou_fusão_com_outro_estabelecimento__se_afirmativa_a_resposta__informe_detalhes_" name="durante_os_últimos_cinco_anos_foi_alterada_a_denominação_social_do_estabelecimento__efetuou_se_compra_de__ou_fusão_com_outro_estabelecimento__se_afirmativa_a_resposta__informe_detalhes_" required>
                    </div>

                    <div class="form-group">
                        <label for="período_de_realização_" class="form-label">Período de realização. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="período_de_realização_" name="período_de_realização_" required>
                    </div>

                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Cobertura</h3>

                    <div class="form-group">
                        <label for="informe_detalhes_de_seguros_semelhantes__contratados_durante_os_últimos_dois_anos_" class="form-label">Informe detalhes de seguros semelhantes, contratados durante os últimos dois anos: <span class="required">*</span></label>
                        <input type="text" class="form-control" id="informe_detalhes_de_seguros_semelhantes__contratados_durante_os_últimos_dois_anos_" name="informe_detalhes_de_seguros_semelhantes__contratados_durante_os_últimos_dois_anos_" required>
                    </div>

                    <div class="form-group">
                        <label for="algum_seguro_foi_cancelado_ou_teve_sua_renovação_recusada__em_caso_afirmativo__informe_detalhes_" class="form-label">Algum seguro foi cancelado ou teve sua renovação recusada? Em caso afirmativo, informe detalhes. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="algum_seguro_foi_cancelado_ou_teve_sua_renovação_recusada__em_caso_afirmativo__informe_detalhes_" name="algum_seguro_foi_cancelado_ou_teve_sua_renovação_recusada__em_caso_afirmativo__informe_detalhes_" required>
                    </div>

                    <div class="form-group">
                        <label for="limite_de_responsabilidade_pretendido_" class="form-label">Limite de Responsabilidade pretendido. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="limite_de_responsabilidade_pretendido_" name="limite_de_responsabilidade_pretendido_" required>
                    </div>

                    <div class="form-group">
                        <label for="justificativa_do_valor_pretendido_" class="form-label">Justificativa do valor pretendido. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="justificativa_do_valor_pretendido_" name="justificativa_do_valor_pretendido_" required>
                    </div>

                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Informações do Evento</h3>

                    <div class="form-group">
                        <label for="descrição_do_evento_objeto_da_garantia_pretendida_" class="form-label">Descrição do evento objeto da garantia pretendida. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="descrição_do_evento_objeto_da_garantia_pretendida_" name="descrição_do_evento_objeto_da_garantia_pretendida_" required>
                    </div>

                    <div class="form-group">
                        <label for="fornecer_detalhes_sobre_o_evento_" class="form-label">Fornecer detalhes sobre o evento. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="fornecer_detalhes_sobre_o_evento_" name="fornecer_detalhes_sobre_o_evento_" required>
                    </div>

                    <div class="form-group">
                        <label for="público_estimado_" class="form-label">Público estimado. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="público_estimado_" name="público_estimado_" required>
                    </div>

                    <div class="form-group">
                        <label for="local_onde_ocorrerá_o_evento_" class="form-label">Local onde ocorrerá o evento. <span class="required">*</span></label>
                        <input type="text" class="form-control" id="local_onde_ocorrerá_o_evento_" name="local_onde_ocorrerá_o_evento_" required>
                    </div>

                    <div class="form-group">
                        <label for="o_local_respectivo_é_ambiente_fechado_ou_ao_ar_livre_" class="form-label">O local respectivo é ambiente fechado ou ao ar livre? <span class="required">*</span></label>
                        <input type="text" class="form-control" id="o_local_respectivo_é_ambiente_fechado_ou_ao_ar_livre_" name="o_local_respectivo_é_ambiente_fechado_ou_ao_ar_livre_" required>
                    </div>

                    <div class="form-group">
                        <label for="existe_restaurante_ou_similar_e_parque_de_diversões_no_local_" class="form-label">Existe restaurante ou similar e parque de diversões no local? <span class="required">*</span></label>
                        <input type="text" class="form-control" id="existe_restaurante_ou_similar_e_parque_de_diversões_no_local_" name="existe_restaurante_ou_similar_e_parque_de_diversões_no_local_" required>
                    </div>

                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Enviar Formulário</button>
                </div>
            </form>
            
            <div class="form-footer">
                <p>Este formulário unificado foi gerado automaticamente e contém perguntas de múltiplas seguradoras.</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('unified-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
